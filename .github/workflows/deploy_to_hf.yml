name: Deploy Hugging Face App

on:
  push:
    paths:
      - 'hf_app/**'  # Trigger only when files in hf_app/ are changed
      - '.github/workflows/deploy_to_hf.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Git LFS
        run: |
          sudo apt-get update
          sudo apt-get install git-lfs
          git lfs install

      - name: Deploy to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd hf_app
          git init
          git config user.name "rhkraptor"
          git config user.email "you@example.com"
          git remote add origin https://rhkraptor:${HF_TOKEN}@huggingface.co/spaces/rhkraptor/BananaOrApple
          git add .
          git commit -m "Auto deploy from GitHub Action"
          git push -f origin main
